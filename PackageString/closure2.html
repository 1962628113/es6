<script>
    var Couter=(function () {
        var privateCounter=0;
        function changeValue(val) {
            privateCounter+=val
        };
        return {
            increment:function() {
                changeValue(1)
            } ,
            decrement:function () {
                changeValue(-1)
            },
            Value:function () {
                return privateCounter
            }
        }
    })();
    console.log(Couter.Value())
    Couter.increment();
    Couter.increment();
    console.log(Couter.Value())
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div"></div>
</body>
<script>
        var url='http://img4.imgtn.bdimg.com/it/u=2259376396,2250852130&fm=26&gp=0.jpg'
       function loadImageAsync(url) {
            return new Promise(function (resolve,reject) {
                var image=new Image(60,80)
                image.onload=function () {
                    resolve(image)
                }
                image.onerror=function () {
                    reject(new Error('Could not load image at'+url))
                }
                setTimeout(function () {
                    image.src=url
                    document.getElementById('div').append(image)
                },1000)

            })
        }
        loadImageAsync(url)
</script>
</html>

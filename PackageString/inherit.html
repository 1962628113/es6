<script>
    function ClassA(sColor) {
        this.color=sColor;
        this.sayColor=function () {
            alert(this.color)
        }
    }
    function ClassB(sColor, sName,sprice) {
        this.newMethod=ClassA;
        this.newMethod(sColor)
        delete  this.newMethod

        this.sName=sName;
        this.sPrice=sprice
        this.sayName=function () {
            alert(this.sName)
        }
        this.sayPrice=function () {
            alert(this.sPrice)
        }

    }
    function ClassC(sColor,sName,sprice) {
        this.newMethod=ClassA
        this.newMethod(sColor)
        delete this.newMethod
        this.newMethod=ClassB
        this.newMethod(sColor,sName,sprice)
        delete  this.newMethod
    }
    var A=new ClassA('1')
    var  B=new ClassB('2','3','4')
     var C=new ClassC('5','6','7')
    C.sayPrice()
    C.sayName()
    A.sayColor()
    B.sayColor()
    B.sayName()
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包2</title>
</head>
<body>

</body>
<script>
    function f1() {
        var n = 999;
        nAdd = function () {
            n += 1;
        }
        function f2() {
            console.log(n);
        }
        return f2;
    }
    var result = f1();
    result();　　//从函数外部通过闭包f2获取到函数f1内部局部变量的值
    nAdd();　　//从函数外部通过闭包修改局部变量n的值
    result();　　//再次通过闭包f2获取到函数f1内部局部变量的值
</script>
</html>

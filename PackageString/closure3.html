<script>
var makeCounter=function () {
    var privateCounter=0;
    function changeValue(val) {
        privateCounter+=val
    }
    return {
        increment:function () {
            changeValue(1)
        },
        decrement:function () {
            changeValue(-1)
        },
        Value:function () {
            return privateCounter
        }
    }
}
var makeCounter1=makeCounter();
makeCounter1.increment()
    console.log(makeCounter1.Value())
